    <header></header>
    <section class="checkout-form-wrapper">
        <div class="keep-shopping-link">
            <a href="product-page.html"> &larr; Fortsätt shoppa</a>
        </div>

        <h2>Välkommen till kassan</h2>
        <div class="shopping-cart-content"></div>
        <div class="shopping-cart-footer"></div>

        <div class="checkout-rebate-wrapper">

            <label for="rebate-code">Rabattkod</label>
            <div class="rebate-content">
                <input class="rebate-input" type="text" name="rebate-code" id="rebate-code">
                <div class="rebate-message" id="rebate-message"></div>
            </div>
            <button class="use-rebate-btn">Lägg till</button>

        </div>


        <div class="input-form-wrapper">
            <h3>Fyll i dina kontaktuppgifter</h3>
            <label for="email">
                <p>E-mail <span>*</span></p>
                <input type="email" name="email" id="email">
            </label>
            <label for="full-name">
                <p>För & Efternamn<span>*</span></p>
                <input type="text" name="fullname" id="full-name">
            </label>
            <label for="adress">
                <p>Adress<span>*</span></p>
                <input type="text" name="street" id="adress">
            </label>
            <label for="care-of">
                <p>c/o adress</p>
                <input type="text" name="care-of" id="care-of">
            </label>
            <label for="zip-code">
                <p>Postkod<span>*</span></p>
                <input type="text" name="zip" id="zip-code">
            </label>
            <label for="city">
                <p>Ort<span>*</span></p>
                <input type="text" name="city" id="city">
            </label>
        </div>

        <button disabled class="place-order" id="placeOrderBtn">Lägg beställning</button>
        <button class="abort-order-btn">Avbryt</button>
