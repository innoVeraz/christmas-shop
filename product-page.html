<!DOCTYPE html>
<html lang="se">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julprylar-produkter</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/fef0a19249.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style/style.scss" />
</head>

<body>
    <header class="product-page-header">
        <div class="offer-row">
            <p>Just nu! 20% rabatt p√• allt med koden <strong>jul-2024</strong> </p>
        </div>
        <div class="header-content">
            <button class="hamburger-menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
            <div class="logo">
                <a href="index.html">
                    <h1>Julprylar</h1>
                </a>
            </div>
            <div class="cart-icon-wrapper">
                <div class="cart-item-number"></div>
                <div class="gift-icon"><i class="fa-solid fa-gift fa-xl" alt="Varukorgen"></i></div>
            </div>
        </div>
        <!-- navigation -->
        <nav class="mobile-nav"></nav>
        <nav class="desktop-nav"></nav>
    </header>


    <div class="sort-wrapper">
        <label class=" sort-btn" for="sort">
            <select class="drop-down-sort" name="sort" id="sort">
                <option selected disabled value="">Sortering</option>
                <option value="pris-stigande">Pris stigande</option>
                <option value="pris-fallande">Pris fallande</option>
                <option value="rating-stigande">Rating stigande</option>
                <option value="rating-fallande">Rating fallande</option>
            </select>
        </label>
    </div>

    <!-- Product page section. -->
    <section class="product-container"></section>

    <!-- shopping cart section. -->
    <section class="shopping-cart">
        <h2>Varukorgen <span id="close-cart" class="close-cart"><i class="fa-regular fa-circle-xmark"></i></span></h2>
        <div class="shopping-cart-content"></div>
        <footer class="shopping-cart-footer"></footer>
    </section>

    <button class="scroll-to-top-btn">Till toppen</button>

    <footer class="main-footer">
        <div class="main-footer-content">
            <div class="main-footer-logo-content">
                <a href="index.html">
                    <div>
                        <img src="/svgator-christmas-icon-set/ornament.gif" alt="Ornament" width="50px">
                    </div>
                    <div>
                        <p class="footer-logo">Julprylar</p>
                    </div>
                </a>
            </div>
            <a class="footer-link" href="https://goo.gl/maps/Upka1FHzJTjSVr8s8">
                <ul class="page-adress">
                    <li>Julprylar & Co AB</li>
                    <li>Hornsgatan 80</li>
                    <li>117 26 Stockholm</li>
                </ul>
            </a>

            <ul class="page-contact">
                <li>Telefon: 08-123 45 67</li>
                <li>E-mail: julprylar@gmail.com</li>
            </ul>
        </div>
    </footer>

    <script type="module" src="src/main.js"></script>
</body>

</html>
