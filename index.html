<!DOCTYPE html>
<html lang="se">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Julbutiken</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/fef0a19249.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style/style.scss" />
</head>

<body>

  <header>
    <button class="hamburger-menu-icon">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </button>
    <div class="logo">
      <a href="index.html"><img src="/public/shop-imgs/logo-picture.png" alt="" width="200" height="60"></a>
    </div>
    <div>
      <div class="gift-icon"><i class="fa-solid fa-gift fa-2xl" alt="Varukorgen"></i></div>
    </div>
  </header>
  <nav class="mobile-nav hidden">
    <ul>
      <li><a href="product-page.html">dekoration</a></li>
      <li><a href="">belysning</a></li>
      <li><a href="">tyger</a></li>
    </ul>
  </nav>
  <nav class="desktop-nav">
    <a href="product-page.html">dekoration</a>
    <a href="">belysning</a>
    <a href="">tyger</a>
  </nav>
  <main class="main-content">
    <div class="welcome">

      <h1>VÄLKOMMEN IN!
      </h1>
      <p>Handplockade julfavoriter för ditt hem.</p>
    </div>

    <div class="rebate-box">rabatt</div>
    <div class="lights">belysning</div>
    <div class="santas">tomtar</div>
    <div class="pyssel"></div>

  </main>


  <!-- shopping cart section. -->
  <section class="shopping-cart hidden">
    <div class="shopping-cart-content"></div>
    <footer class="checkout-footer"></footer>
  </section>

  <!-- checkout form section. -->
  <section class="checkout">
    <h2>Kassan</h2>
    <p>E-mail</p>
    <label for="email">
      <input type="email" name="E-mail" id="email">
    </label>
    <p>För & Efternamn</p>
    <label for="full-name">
      <input type="text" name="fullname" id="full-name">
    </label>
    <p>Adress 1</p>
    <label for="adress">
      <input type="text" name="adress" id="adress">
    </label>
    <p>c/o adress 2</p>
    <label for="care-of">
      <input type="text" name="care-of" id="care-of">
    </label>
    <label for="city">
      <input type="text" name="city" id="city">
    </label>
    <label for="zip-code">
      <input type="number" name="zip" id="zip-code">
    </label>
    <button disabled id="place-order">Lägg beställning</button>
  </section>

  <button class="scroll-to-top-btn">Till toppen</button>


  <script src="src/products.js"></script>
  <script module src="src/script.js"></script>


</body>

</html>
