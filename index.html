<!DOCTYPE html>
<html lang="se">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Julprylar</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/fef0a19249.js" crossorigin="anonymous"></script>
  
  <script type="module" crossorigin src="/christmas-shop/assets/main.06ddd763.js"></script>
  <link rel="stylesheet" href="/christmas-shop/assets/main.3897d669.css">
  <link rel="stylesheet" href="/christmas-shop/assets/index.a563cda0.css">
</head>

<body>

  <!-- header -->

  <main class="main-container">
    <header>
      <div class="offer-row">

        <div class="offer-text-wrap">
          <h1>Julprylar</h1>
          <div class="offer-text">
            <p>Just nu! 20% rabatt på allt med koden </p>
            <p><strong>jul-2024</strong></p>

          </div>
          <div class="nav-button"></div>
        </div>
      </div>

      <div class="header-content">
        <button class="hamburger-menu-icon hidden">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </button>
        <div class="logo">
        </div>
      </div>

    </header>

    <!-- shopping cart section. -->
    <section class="shopping-cart">
      <h2>Varukorgen <span id="close-cart" class="close-cart"><i class="fa-regular fa-circle-xmark"></i></span></h2>
      <div class="shopping-cart-content"></div>
      <footer class="shopping-cart-footer"></footer>
    </section>




    <!-- main content -->
    <section class="main-content">
      <div class="hero-text-wrap">

        <div id="flipdown" class="flipdown"></div>
        <h2>Snart är det jul!</h2>
        <p>Vi har allt du behöver för att komma i julstämning och vara redo för den bästa högtiden som finns (enligt
          oss).
          Från klappar till pynt för hela ditt hem.</p>
        <button class="view-all-products-btn">Mot klapparna!
          <span>
            <img class="gift-gif" src="svgator-christmas-icon-set/gift.gif" alt="">
          </span>
        </button>
      </div>
      <div class="ornament-wrapper">
        <img class="ornament-img " src="/christmas-shop/section-imgs/ornaments-hero.png" alt="" width="700px">
      </div>
    </section>
    <div></div>
  </main>

  <script src="/node_modules/flipdown/dist/flipdown.js"></script>
  
  <script src="https://kit.fontawesome.com/fef0a19249.js" crossorigin="anonymous"></script>
</body>

</html>
