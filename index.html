<!DOCTYPE html>
<html lang="se">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Julprylar</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/fef0a19249.js" crossorigin="anonymous"></script>
  
  <script type="module" crossorigin src="/christmas-shop/assets/main.d68bc3ba.js"></script>
  <link rel="stylesheet" href="/christmas-shop/assets/main.dd0fea55.css">
  <link rel="stylesheet" href="/christmas-shop/assets/index.a563cda0.css">
</head>

<body>

  <!-- header -->

  <main class="main-container">
    <header>
      <div class="offer-row">
        <p>Just nu! 20% rabatt på allt med koden <strong>jul-2024</strong> </p>
      </div>
      <div class="header-content">
        <button class="hamburger-menu-icon">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </button>
        <div class="logo">

          <h1>Julprylar</h1>


        </div>
        <div></div>

      </div>

    </header>

    <!-- shopping cart section. -->
    <section class="shopping-cart">
      <h2>Varukorgen <span id="close-cart" class="close-cart"><i class="fa-regular fa-circle-xmark"></i></span></h2>
      <div class="shopping-cart-content"></div>
      <footer class="shopping-cart-footer"></footer>
    </section>




    <!-- main content -->
    <section class="main-content">

      <div class="hero-text-wrap">
        <div id="flipdown" class="flipdown"></div>
        <h2>Dags att komma i julstämning?</h2>
        <p>Vi har allt du behöver för att komma i julstämning.
          Från julklappar till julpynt för hela ditt hem.</p>
        <button class="view-all-products-btn">Mot klapparna!
          <span>
            <img class="gift-gif" src="svgator-christmas-icon-set/gift.gif" alt="">
          </span>
        </button>
      </div>
      <div class="ornament-wrapper">
        <img class="ornament-img" src="/christmas-shop/section-imgs/ornaments-hero.png" alt="" width="700px">
      </div>

    </section>
    <div></div>
  </main>

  <script src="/node_modules/flipdown/dist/flipdown.js"></script>
  
  <script src="https://kit.fontawesome.com/fef0a19249.js" crossorigin="anonymous"></script>
</body>

</html>
